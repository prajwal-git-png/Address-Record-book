<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact - Address Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1 class="title">Address Book</h1>
        <nav class="nav-buttons">
            <a href="index.html" class="primary-button">Home</a>
            <a href="add.html" class="secondary-button">Add Contact</a>
            <a href="view.html" class="secondary-button">View Contacts</a>
        </nav>
    </header>

    <!-- Main Section -->
    <main class="container">
        <section class="form-section">
            <h2>Add New Contact</h2>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="firstName">First Name*</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name*</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address*</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number*</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address">
                </div>

                <div class="form-group">
                    <label for="notes">About</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="primary-button">Save Contact</button>
                    <button type="reset" class="secondary-button">Clear Form</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Address Book. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
